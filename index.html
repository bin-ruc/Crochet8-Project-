<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHUNNU | A Connection for Everyone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>CHUNNU</h1>
    <p class="slogan">A Connection for Everyone</p>
  </header>

  <main class="product-grid">
    <!-- Product 1 -->
    <div class="product" onclick="openModal('brown-shirt')">
      <img src="images/brown-shirt.jpg" alt="Brown Aesthetic Streetwear Fashion Tattoo Inspired" />
      <h2>Brown Aesthetic Streetwear Fashion Tattoo Inspired</h2>
      <p class="status preorder">Pre-order Now</p>
    </div>

    <!-- Product 2 -->
    <div class="product" onclick="openModal('red-jersey')">
      <img src="images/red-jersey.jpg" alt="Red Jersey Aesthetic" />
      <h2>Red Jersey Aesthetic</h2>
      <p class="status comingsoon">Coming Soon</p>
    </div>

    <!-- Product 3 -->
    <div class="product" onclick="openModal('black-jersey')">
      <img src="images/black-jersey.jpg" alt="Black Jersey Aesthetic" />
      <h2>Black Jersey Aesthetic</h2>
      <p class="status comingsoon">Coming Soon</p>
    </div>

    <!-- Product 4 -->
    <div class="product" onclick="openModal('blue-jersey')">
      <img src="images/blue-jersey.jpg" alt="Blue Jersey Aesthetic" />
      <h2>Blue Jersey Aesthetic</h2>
      <p class="status comingsoon">Coming Soon</p>
    </div>
  </main>

  <!-- Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modalDetails"></div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 CHUNNU. A Connection for Everyone.</p>
    <p><a href="https://www.instagram.com/chunnu_brandofficial" target="_blank">@chunnu_brandofficial</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
