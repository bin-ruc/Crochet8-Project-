<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wearable Art Gallery - Crochet8 Project</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffaf5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Slideshow modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 80vh;
      background: white;
      border-radius: 10px;
      padding: 10px 10px 40px 10px;
      box-sizing: border-box;
      text-align: center;
    }
    .modal-content img {
      max-width: 100%;
      max-height: 60vh;
      border-radius: 8px;
    }
    .caption {
      margin-top: 12px;
      font-size: 1.1rem;
      color: #444;
    }
    /* Arrows */
    .arrow {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      color: #666;
      user-select: none;
      padding: 10px;
      border-radius: 50%;
      background: #f0f0f0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.2s, color 0.2s;
    }
    .arrow:hover {
      background: #ff8c8c;
      color: white;
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
    /* Close button */
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px
      gap: 10px;
      }
      .arrow {
        font-size: 2rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <h1>Wearable Art Gallery</h1>

  <div class="gallery" id="gallery">
    <!-- Thumbnails will be inserted here by JS -->
  </div>

  <!-- Slideshow Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeBtn">&times;</span>
      <img id="modalImage" src="" alt="Gallery Image" />
      <p class="caption" id="captionText"></p>
      <span class="arrow prev" id="prevBtn">&#10094;</span>
      <span class="arrow next" id="nextBtn">&#10095;</span>
    </div>
  </div>

<script>
  // Sample images data - replace these URLs and captions with yours
  const images = [
    {
      url: "https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=500&q=80",
      caption: "Cozy Red Crochet Hat"
    },
    {
      url: "https://images.unsplash.com/photo-1542068829-1115d023e267?auto=format&fit=crop&w=500&q=80",
      caption: "Blue Winter Scarf"
    },
    {
      url: "https://images.unsplash.com/photo-1508672019048-805c876b67e2?auto=format&fit=crop&w=500&q=80",
      caption: "Handmade Mittens"
    },
    {
      url: "https://images.unsplash.com/photo-1542345812-d98b5cd6cf98?auto=format&fit=crop&w=500&q=80",
      caption: "Vintage Crochet Gloves"
    }
  ];

  const gallery = document.getElementById('gallery');
  const modal = document.getElementById('modal');
  const modalImage = document.getElementById('modalImage');
  const captionText = document.getElementById('captionText');
  const closeBtn = document.getElementById('closeBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  let currentIndex = 0;

  // Build gallery thumbnails
  images.forEach((img, index) => {
    const imgElem = document.createElement('img');
    imgElem.src = img.url;
    imgElem.alt = img.caption;
    imgElem.dataset.index = index;
    imgElem.addEventListener('click', () => openModal(index));
    gallery.appendChild(imgElem);
  });

  function openModal(index) {
    currentIndex = index;
    updateModal();
    modal.style.display = 'flex';
  }

  function closeModal() {
    modal.style.display = 'none';
  }

  function updateModal() {
    modalImage.src = images[currentIndex].url;
    modalImage.alt = images[currentIndex].caption;
    captionText.textContent = images[currentIndex].caption;
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % images.length;
    updateModal();
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateModal();
  }

  // Event listeners
  closeBtn.addEventListener('click', closeModal);
  nextBtn.addEventListener('click', showNext);
  prevBtn.addEventListener('click', showPrev);

  // Close modal on click outside image
  modal.addEventListener('click', (e) => {
    if (e.target === modal) closeModal();
  });

  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    if (modal.style.display === 'flex') {
      if (e.key === 'ArrowRight') showNext();
      else if (e.key === 'ArrowLeft') showPrev();
      else if (e.key === 'Escape') closeModal();
    }
  });
</script>

</body>
</html>
